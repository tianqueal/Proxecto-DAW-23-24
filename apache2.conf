<VirtualHost *:80>
    ServerName MasterNote
    ServerAdmin admin@masternote
    DocumentRoot /var/www/html/public

    <Directory /var/www/html/public>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted

        RewriteEngine On
        # Si el archivo o directorio existe, servimos como está
        RewriteCond %{REQUEST_FILENAME} -f [OR]
        RewriteCond %{REQUEST_FILENAME} -d
        RewriteRule ^ - [L]

        # Si la solicitud coincide con la ruta de verificación de correo electrónico, la manejamos normalmente
        RewriteRule ^email/verify/.*$ - [L]

        # Si no existe, redirigimos todas las solicitudes a Laravel (index.blade.php)
        RewriteRule ^ /index.php [L]
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
